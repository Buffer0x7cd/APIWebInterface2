<form action="." class="form-horizontal" role="form" method="POST">
    {% csrf_token %}
        <!--Username section-->
    <div class="form-group">
        <label for="username" class="col-md-3 control-label">Username</label>
        <div class="col-md-9">
          <input id="id_username" class="form-control" maxlength="150" name="username" type="text" required />
        </div>
    </div>

    <!--Password-->
    <div class="form-group">
        <label for="password" class="col-md-3 control-label">Password</label>
        <div class="col-md-9">
           <input id="id_password" name="password" class="form-control" type="password" placeholder="Password" required />
        </div>
    </div>
    {% if signup %}
    <!--Email section-->
    <div class="form-group">
        <label for="email" class="col-md-3 control-label">Email</label>
        <div class="col-md-9">
           <input id="id_email" maxlength="254" name="email" type="email" placeholder="Email" class="form-control" required/>
        </div>
    </div>
    <!-- Url section-->
     <div class="form-group">
        <label for="website" class="col-md-3 control-label">Website</label>
        <div class="col-md-9">
           <input id="id_website" maxlength="50" name="website" type="url" class="form-control" placeholder="Website" required/>
        </div>
    </div>
       <!-- Phone section-->
     <div class="form-group">
        <label for="phonenumber" class="col-md-3 control-label">Phone Number</label>
        <div class="col-md-9">
           <input id="id_phonenumber" name="phonenumber"  class="form-control" type="number" placeholder="Phone Number" required />
        </div>
    </div>

    {% endif %}

    <!--Submit button-->
    <div class="form-group">
        <!-- Button -->
        <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" class="btn btn-info"> &nbsp
                {% if signup %}
                Sign Up
            {% else %}
                login
                {% endif %}</button>
            <!--<span style="margin-left:8px;">or</span>-->
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                {% if not signup %}Don't have an account!
                {% else %}
                Have an account
                {% endif %}
                <a href="#">
                        {% if not signup %}Sign Up Here
                        {% else %} Login
                    {%endif%}
                    </a>
            </div>
        </div>
    </div>
</form>
